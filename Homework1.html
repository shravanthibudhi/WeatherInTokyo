        h2 {

        }
        h3 {

        p {
            text-align: center;

            opacity: 0.7;

            display: block;
        }
        li {
            list-style: none;
            text-align: center;

            border-radius: 10px;
            max-width: 400px;
            margin: 0 auto;
            transition: all 200ms ease-in-out;
            display: list-item;
        }
        li:hover {
            background: #FFE9E5;
        }
        button {
            display: block;
            margin: 20px auto;
            border: 1px solid #1a64d6;
            background: #1a64d6;
            font-size: 16px;
            line-height: 22px;
            padding: 16px 24px;
            border-radius: 30px;
            transition: all 200ms ease-in-out;
            box-shadow: rgb(37 39 89 / 8%) 0px 8px 8px 0;
            cursor: pointer;
            color: #ffffff;
            font: 400 16px Arial;
            align-self: center;
        }
        button:hover {
             display: block;
             background-color: white;
             border: 1px solid #1a64d6;
             color: #1a64d6;
             align-self: center;
        }
        body {
            align-self: center;
            display: block;
            margin: 8px;
        }

</head>
<body>

        <script>
        function changeCity() {
        let newCity = prompt("What city do you live in?");
        let newTemp = prompt("What temperature is it?");
        let newHeading = document.querySelector("h1");
        if (newTemp < 0) {
          newHeading.innerHTML =
            "üò≠<br />Currently " + newTemp + "¬∞C in " + newCity;
        } else {
          newHeading.innerHTML =
            "üòå<br />Currently " + newTemp + "¬∞C in " + newCity;
        }
      }
      let changeButton = document.querySelector("button");
      changeButton.addEventListener("click", changeCity);

</html>
